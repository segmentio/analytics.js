<script type="text/javascript">
	! function() {
		var madkudu = window.madkudu = window.madkudu || [];
		if (!madkudu.initialize)
			if (madkudu.invoked) window.console && console.error && console.error("MadKudu snippet included twice.");
			else {
				madkudu.invoked = !0;
				madkudu.methods = ["identify", "reset", "group", "ready", "page", "track", "once", "on"];;
				madkudu.factory = function(t) {
					return function() {
						var e = Array.prototype.slice.call(arguments);
						e.unshift(t);
						madkudu.push(e);
						return madkudu
					}
				};
				for (var t = 0; t < madkudu.methods.length; t++) {
					var e = madkudu.methods[t];
					madkudu[e] = madkudu.factory(e)
				}
				madkudu.load = function(t) {
					setTimeout(function() {
						var e = document.createElement("script");
						e.type = "text/javascript";
						e.async = !0;
						e.src = "./madkudu.min.js";
						// e.src = ("https:" === document.location.protocol ? "https://" : "http://") + "cdn.madkudu.com/madkudu.js/v1/" + t + "/madkudu.min.js";
						var n = document.getElementsByTagName("script")[0];
						n.parentNode.insertBefore(e, n);
						console.log('Loaded madkudu.js with ' + window.delay_to_load_madkudu_js + ' ms delay.');
					}, window.delay_to_load_madkudu_js);
				};
				madkudu.SNIPPET_VERSION = "0.1.0";
				madkudu.load("985ccd7664cec040468ba02ac8864151");
				madkudu.page();
			}
	}();
</script>
