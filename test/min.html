<!doctype html>
<html>
<head>

<body>

    <div id="mocha">

        <a id="href-link" href="#test"></a>
        <a id="another-href-link" href="http://google.com"></a>
        <form id="form" action="#">
            <input type="submit" />
        </form>
        <form id="another-form" action="#">
            <input type="submit" />
        </form>
    </div>
    <script>
      $(function () {
        if (window.mochaPhantomJS)
          window.mochaPhantomJS.run();
        else
          window.mochaCloud(window.mocha.run());
      });
    </script>
